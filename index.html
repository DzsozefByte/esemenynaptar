<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naptár</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="naptar">
        <div class="naptar_gombok">
            <button class="nav-button" id="elozo">Előző hónap</button>
            <h2 id="ev_honap">2024. 11. hónap</h2>
            <button class="nav-button" id="kovetkezo">Következő hónap</button>
        </div>

        <div class="napok">
            <div>H</div>
            <div>K</div>
            <div>Sze</div>
            <div>Cs</div>
            <div>P</div>
            <div>Szo</div>
            <div>V</div>
        </div>


        <div id="modal" class="modal">
            <div class="modaldiv">
                <span class="bezar" id="bezar_modal">&times;</span> <!-- &times; az az 'X'-et csinálja jobb felül -->
                <h3>Új esemény</h3>
                <form id="esemenyform">
                    <label for="esemenynev">Esemény neve:</label>
                    <input type="text" id="esemenynev" required><br><br>
                    <label for="esemeny_datum">Dátum:</label>
                    <input type="date" id="esemeny_datum" required><br><br>
                    <button type="submit">Mentés</button>
                </form>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
